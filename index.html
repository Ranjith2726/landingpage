<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Navigation Menu</title>
  <link rel="stylesheet" href="landingpage.css">
</head>
<body>
  <!-- Navigation Menu -->
  <nav id="navbar">
    <div class="logo">MyWebsite</div>
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Sections with data-color attributes -->
  <section id="home" class="section" data-color="#333">
    <h1>Welcome to My Website</h1>
    <p>Scroll down to see the navigation menu in action.</p>
  </section>
  <section id="about" class="section" data-color="#555">
    <h1>About Us</h1>
    <p>Learn more about our mission and vision.</p>
  </section>
  <section id="services" class="section" data-color="#777">
    <h1>Our Services</h1>
    <p>Explore the services we offer.</p>
  </section>
  <section id="contact" class="section" data-color="#999">
    <h1>Contact Us</h1>
    <p>Get in touch with us today!</p>
  </section>

  <script src="landingpage.js"></script>
</body>
</html>
